buildscript {
repositories{
    jcenter()
    mavenCentral()
    maven { url "http://repo.spring.io/milestone" }
    maven { url "http://repo.spring.io/snapshot" }
}
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}
apply plugin: 'spring-boot'
apply plugin: 'java'
apply plugin: 'idea'

defaultTasks 'bootRun'

targetCompatibility = '1.8'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven{     url "http://repo.spring.io/snapshot"     }
    maven { url "http://repo.spring.io/milestone" }
    maven { url 'https://app.camunda.com/nexus/content/groups/public' }
}

dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
//    compile "org.camunda.bpm.extension:camunda-bpm-spring-boot-starter:1.3.0"
    compile "org.camunda.bpm.extension:camunda-bpm-spring-boot-starter-webapp:1.3.0"
 //   compile "org.camunda.bpm.extension:camunda-bpm-spring-boot-starter-rest:1.3.0"
//    compile "org.camunda.bpm.extension:camunda-bpm-spring-boot-starter-bom:1.3.0"
    compile group: 'org.camunda.bpm', name: 'camunda-bom', version: '7.5.0', ext: 'pom'

//    compile("org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE")
    compile group: 'com.h2database', name: 'h2', version: '1.4.192'

}


